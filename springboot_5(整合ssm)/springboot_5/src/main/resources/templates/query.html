<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<a href="/add.html">新增学生</a>

    <table border="1" cellpadding="0" cellspacing="0" width="500">

        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>入学时间</th>
            <th>操作</th>
        </tr>

        <tr th:each="s:${slist}">

            <td th:text="${s.sid}"></td>
            <td th:text="${s.sname}"></td>
            <td th:text="${s.age}"></td>
            <td th:text="${s.created}"></td>

            <td>
                <a th:href="@{delete(sid=${s.sid})}">删除</a>
                <a th:href="@{goUpdate(sid=${s.sid})}">修改</a>
            </td>
        </tr>

    </table>

</body>
</html>
